<!DOCTYPE html>
<html lang="en">
<head>
    <title>QR Code Converter</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <h1 class="title">QR Code Converter</h1>
        <p class="subtitle">Convert your links into QR codes effortlessly!</p>

        <input type="text" id="link" placeholder="Please enter the link" />
        <button id="convert">Convert Link</button>

        <div id="result">
            <p class="placeholder">Your QR code will appear here</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
